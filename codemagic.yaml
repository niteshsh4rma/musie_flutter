workflows:
  prod-build:
    name: Create Production Build
    max_build_duration: 60
    cache:
      cache_paths:
        - ~/.pub-cache
        - ~/.gradle-caches
    environment:
      vars:
        TYPE: 'release'
      groups:
        - shorebird
      flutter: stable
    publishing:
      email:
        recipients:
          - niteshsharma312000@gmail.com
    scripts:
      - name: Run pub get
        script: flutter pub get
      - name: Setup Shorebird
        script: |
          # Install Shorebird
          curl --proto '=https' --tlsv1.2 https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh -sSf | bash

          # Add Shorebird to PATH
          echo PATH="/Users/builder/.shorebird/bin:$PATH" >> $CM_ENV
      - name: Shorebird Build
        script: |
          echo "Using type: $TYPE"
          # If type is not "release", exit with error
          if [ "$TYPE" != "release" ]; then
            echo "TYPE must be 'release'"
            exit 1
          fi

          echo "ðŸš€ Running release command"
          shorebird release android --force
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
      cancel_previous_builds: true
    artifacts:
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/apk/**/*.apk
  dev-build:
    name: Create Development Build
    max_build_duration: 60
    cache:
      cache_paths:
        - ~/.pub-cache
        - ~/.gradle/caches
    environment:
      vars:
        TYPE: 'patch'
      groups:
        - shorebird
      flutter: stable
    publishing:
      email:
        recipients:
          - niteshsharma312000@gmail.com
    scripts:
      - name: Run pub get
        script: flutter pub get
      - name: Setup Shorebird
        script: |
          # Install Shorebird
          curl --proto '=https' --tlsv1.2 https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh -sSf | bash

          # Add Shorebird to PATH
          echo PATH="/Users/builder/.shorebird/bin:$PATH" >> $CM_ENV
      - name: Shorebird Build
        script: |
          echo "Using type: $TYPE"
          # If type is not "patch", exit with error
          if [ "$TYPE" != "patch" ]; then
            echo "TYPE must be 'patch'"
            exit 1
          fi

          echo "ðŸš€ Running patch command"
          shorebird patch android --force
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: dev
      cancel_previous_builds: true
    artifacts:
      - build/**/outputs/apk/**/*.apk
